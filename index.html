<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container1">
        <h2>SkillCraft Technology</h2>
        <h3>Stopwatch</h3>
    </div>
    <div class="container2">
        <span class="hour" id="hour">00 <p>hr</p></span>
        <span><h1>:</h1></span>
        <span class="minutes" id="minutes">00 <p>min</p></span>
        <span><h1>:</h1></span>
        <span class="seconds" id="seconds">00 <p>sec</p></span>
    </div>
    <div class="container3">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <button id="pause">Pause</button>
        <button id="lap">Lap</button>
    </div>

    <div class="container4">
        <h2 style="background-color: #b36bff; color: black; height: 35px; width: 500px; text-align: center;border-radius: 10px;">
            Recorded - Laps &#128071;

        </h2>
    <ul id="laps"></ul>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
